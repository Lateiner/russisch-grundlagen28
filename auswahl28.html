<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: Semantische Auswahl (Multiple Choice)</title>
    <style>
        :root {
            --primary-color: #3f51b5; /* Indigo */
            --secondary-bg: #e8eaf6;
            --success-color: #4caf50;
            --error-color: #f44336;
            --text-color: #333;
            --card-bg: #ffffff;
            --btn-hover: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .instruction-box {
            background-color: var(--secondary-bg);
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 30px;
        }

        /* Liste der Fragen */
        .quiz-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .quiz-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: transform 0.2s;
            position: relative;
        }

        .quiz-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .sentence {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .gap {
            display: inline-block;
            min-width: 80px;
            border-bottom: 2px solid var(--primary-color);
            text-align: center;
            color: var(--primary-color);
            padding: 0 5px;
        }

        /* Wenn gel√∂st, L√ºcke f√ºllen */
        .quiz-card.solved .gap {
            border-bottom: none;
            font-weight: bold;
            text-decoration: underline;
        }

        .context-hint {
            font-size: 0.95rem;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 20px;
        }

        /* Button Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .choice-btn {
            padding: 15px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .choice-btn:hover {
            background-color: var(--btn-hover);
            border-color: #bbb;
        }

        /* Deaktivierte Buttons nach Antwort */
        .quiz-card.solved .choice-btn {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Feedback Styles */
        .choice-btn.correct-mark {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
            opacity: 1 !important;
        }

        .choice-btn.wrong-mark {
            background-color: var(--error-color);
            color: white;
            border-color: var(--error-color);
            opacity: 1 !important;
        }

        .feedback-msg {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none; /* Erst unsichtbar */
        }
        
        .quiz-card.solved .feedback-msg {
            display: block;
            border-left: 4px solid #ccc;
        }
        
        .quiz-card.correct .feedback-msg { border-left-color: var(--success-color); }
        .quiz-card.wrong .feedback-msg { border-left-color: var(--error-color); }

        /* Controls */
        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button.ctrl-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: transform 0.1s;
            min-width: 160px;
        }

        button.ctrl-btn:active { transform: scale(0.98); }
        
        .btn-reset { background-color: #78909c; }
        .btn-reset:hover { background-color: #607d8b; }
        .btn-solve { background-color: #ff9800; }
        .btn-solve:hover { background-color: #f57c00; }

        /* Mobile */
        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            button.ctrl-btn { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Multiple Choice im Kontext</h1>
    </header>

    <div class="instruction-box">
        <p><strong>Anleitung:</strong> Lies den Satz und den deutschen Kontext. Welches Verb passt besser?</p>
        <ul style="margin-top: 5px;">
            <li><strong>–º–æ—á—å:</strong> Situation, M√∂glichkeit, Erlaubnis.</li>
            <li><strong>—É–º–µ—Ç—å:</strong> Erlernte F√§higkeit, Wissen, Talent.</li>
        </ul>
    </div>

    <div class="quiz-list" id="quizList">
        <!-- JS generiert die Karten -->
    </div>

    <div class="controls">
        <button class="ctrl-btn btn-reset" onclick="resetAll()">Zur√ºcksetzen</button>
        <button class="ctrl-btn btn-solve" onclick="solveAll()">L√∂sung anzeigen</button>
    </div>
</div>

<script>
    /* 
       Datenstruktur:
       sentencePart1: Text vor L√ºcke
       sentencePart2: Text nach L√ºcke
       context: Deutscher Hinweis
       optA: Option A
       optB: Option B
       correctOpt: Welche Option ist richtig ('A' oder 'B')
       explanation: Erkl√§rung f√ºr das Feedback
    */
    const questions = [
        {
            id: 1,
            sentencePart1: "–ú–æ–µ–π —Å–µ—Å—Ç—Ä–µ 2 –≥–æ–¥–∞, –æ–Ω–∞ –µ—â—ë", sentencePart2: "—á–∏—Ç–∞—Ç—å.",
            context: "Meine Schwester ist 2, sie kann noch nicht lesen. (F√§higkeit noch nicht gelernt)",
            optA: "–Ω–µ –º–æ–∂–µ—Ç", optB: "–Ω–µ —É–º–µ–µ—Ç",
            correctOpt: "B",
            explanation: "Lesen ist eine erlernte F√§higkeit (Skill) &rarr; —É–º–µ—Ç—å."
        },
        {
            id: 2,
            sentencePart1: "–û–∫–Ω–æ —Å–ª–æ–º–∞–ª–æ—Å—å, —è", sentencePart2: "–µ–≥–æ –æ—Ç–∫—Ä—ã—Ç—å.",
            context: "Das Fenster ist kaputt, ich kann es nicht √∂ffnen. (Physische Unm√∂glichkeit)",
            optA: "–Ω–µ –º–æ–≥—É", optB: "–Ω–µ —É–º–µ—é",
            correctOpt: "A",
            explanation: "Es liegt an der Situation (kaputtes Fenster), nicht am fehlenden Wissen &rarr; –º–æ—á—å."
        },
        {
            id: 3,
            sentencePart1: "–¢—ã", sentencePart2: "–≥–æ–≤–æ—Ä–∏—Ç—å –ø–æ-–∫–∏—Ç–∞–π—Å–∫–∏?",
            context: "Kannst du Chinesisch sprechen? (Wissen)",
            optA: "–º–æ–∂–µ—à—å", optB: "—É–º–µ–µ—à—å",
            correctOpt: "B",
            explanation: "Sprachen zu sprechen ist ein erlernter Skill &rarr; —É–º–µ—Ç—å."
        },
        {
            id: 4,
            sentencePart1: "–ò–∑–≤–∏–Ω–∏, —Å–µ–≥–æ–¥–Ω—è —è", sentencePart2: "–ø—Ä–∏–π—Ç–∏ –Ω–∞ –≤–µ—á–µ—Ä–∏–Ω–∫—É.",
            context: "Sorry, heute kann ich nicht zur Party kommen. (Zeit/Umst√§nde)",
            optA: "–Ω–µ –º–æ–≥—É", optB: "–Ω–µ —É–º–µ—é",
            correctOpt: "A",
            explanation: "Es geht um Zeit oder Termine (Situation) &rarr; –º–æ—á—å."
        },
        {
            id: 5,
            sentencePart1: "–í–∞—à —Å—ã–Ω —É–∂–µ", sentencePart2: "–ø–ª–∞–≤–∞—Ç—å?",
            context: "Kann Ihr Sohn schon schwimmen? (Hat er es gelernt?)",
            optA: "–º–æ–∂–µ—Ç", optB: "—É–º–µ–µ—Ç",
            correctOpt: "B",
            explanation: "Schwimmen ist eine Technik, die man lernt &rarr; —É–º–µ—Ç—å."
        },
        {
            id: 6,
            sentencePart1: "–£ –º–µ–Ω—è –±–æ–ª–∏—Ç –≥–æ—Ä–ª–æ, —è", sentencePart2: "–≥–æ–≤–æ—Ä–∏—Ç—å –≥—Ä–æ–º–∫–æ.",
            context: "Ich habe Halsschmerzen, ich kann nicht laut sprechen. (Gesundheit)",
            optA: "–Ω–µ –º–æ–≥—É", optB: "–Ω–µ —É–º–µ—é",
            correctOpt: "A",
            explanation: "K√∂rperliche Einschr√§nkung (Gesundheit) &rarr; –º–æ—á—å."
        },
        {
            id: 7,
            sentencePart1: "–ê–Ω–Ω–∞ ‚Äî –ø–æ–≤–∞—Ä, –æ–Ω–∞ –æ—Ç–ª–∏—á–Ω–æ", sentencePart2: "–≥–æ—Ç–æ–≤–∏—Ç—å.",
            context: "Anna ist K√∂chin, sie kann toll kochen. (Beruf/Skill)",
            optA: "–º–æ–∂–µ—Ç", optB: "—É–º–µ–µ—Ç",
            correctOpt: "B",
            explanation: "Kochen als Beruf oder Talent ist ein Skill &rarr; —É–º–µ—Ç—å."
        },
        {
            id: 8,
            sentencePart1: "–ú—ã", sentencePart2: "–≤—Å—Ç—Ä–µ—Ç–∏—Ç—å—Å—è –∑–∞–≤—Ç—Ä–∞ –≤ 5.",
            context: "Wir k√∂nnen uns morgen um 5 treffen. (Vereinbarung)",
            optA: "–º–æ–∂–µ–º", optB: "—É–º–µ–µ–º",
            correctOpt: "A",
            explanation: "Eine Verabredung (M√∂glichkeit) &rarr; –º–æ—á—å."
        },
        {
            id: 9,
            sentencePart1: "–¢—ã", sentencePart2: "–ø–æ–º–æ—á—å –º–Ω–µ —Å —Å—É–º–∫–æ–π?",
            context: "Kannst du mir mit der Tasche helfen? (Bitte/Kraft)",
            optA: "–º–æ–∂–µ—à—å", optB: "—É–º–µ–µ—à—å",
            correctOpt: "A",
            explanation: "Eine Bitte um Hilfe in einer Situation &rarr; –º–æ—á—å."
        },
        {
            id: 10,
            sentencePart1: "–ö–æ—à–∫–∏", sentencePart2: "–≤–∏–¥–µ—Ç—å –≤ —Ç–µ–º–Ω–æ—Ç–µ.",
            context: "Katzen k√∂nnen im Dunkeln sehen. (Nat√ºrliche F√§higkeit/Eigenschaft)",
            optA: "–º–æ–≥—É—Ç", optB: "—É–º–µ—é—Ç",
            correctOpt: "B", // Achtung: Bei Tieren/Natur oft Grenzfall, aber "sehen k√∂nnen" als generelle Eigenschaft wird oft mit —É–º–µ—Ç—å assoziiert ODER im Sinne von "sie sind f√§hig". 
            // KORREKTUR f√ºr Lernende: Oft wird bei Tieren "—É–º–µ—Ç—å" f√ºr Skills (Fliegen, Jagen) genommen.
            // ABER: "Sehen" ist ein Sinn. Hier ist "–º–æ–≥—É—Ç" oft besser, aber "—É–º–µ—Ç—å" wird gelehrt f√ºr "Eigenschaften der Spezies".
            // Um Verwirrung zu vermeiden, √§ndern wir das Beispiel auf etwas Eindeutigeres f√ºr Skill.
            // NEUES BEISPIEL 10:
            override: true
        }
    ];

    // √úberschreibe Frage 10 mit eindeutigerem Skill-Beispiel
    questions[9] = {
        id: 10,
        sentencePart1: "–ú–æ–π –ø–∞–ø–∞", sentencePart2: "—Ä–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –º–∞—à–∏–Ω—ã.",
        context: "Mein Papa kann Autos reparieren. (Er hat das gelernt/Handwerk)",
        optA: "–º–æ–∂–µ—Ç", optB: "—É–º–µ–µ—Ç",
        correctOpt: "B",
        explanation: "Reparieren ist ein Handwerk/Skill &rarr; —É–º–µ—Ç—å."
    };

    const container = document.getElementById('quizList');

    function init() {
        container.innerHTML = "";
        questions.forEach(q => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.id = `q-${q.id}`;
            card.setAttribute('data-correct', q.correctOpt);

            card.innerHTML = `
                <div class="sentence">
                    ${q.sentencePart1} 
                    <span class="gap" id="gap-${q.id}">???</span> 
                    ${q.sentencePart2}
                </div>
                <div class="context-hint">${q.context}</div>
                
                <div class="options-grid">
                    <button class="choice-btn" onclick="checkAnswer(${q.id}, 'A', this)">${q.optA}</button>
                    <button class="choice-btn" onclick="checkAnswer(${q.id}, 'B', this)">${q.optB}</button>
                </div>

                <div class="feedback-msg" id="fb-${q.id}">
                    <strong>Erkl√§rung:</strong> ${q.explanation}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function checkAnswer(id, selectedOpt, btn) {
        const card = document.getElementById(`q-${id}`);
        // Verhindern von Mehrfachklicks
        if (card.classList.contains('solved')) return;

        const correctOpt = card.getAttribute('data-correct');
        const gap = document.getElementById(`gap-${id}`);
        const feedback = document.getElementById(`fb-${id}`);
        
        // Karte als gel√∂st markieren
        card.classList.add('solved');

        // Text im Button holen, um die L√ºcke zu f√ºllen
        gap.textContent = btn.textContent;

        if (selectedOpt === correctOpt) {
            // Richtig
            card.classList.add('correct');
            btn.classList.add('correct-mark');
            gap.style.color = "var(--success-color)";
            // Optional: Feedback Text anpassen
            feedback.innerHTML = "‚úÖ <strong>Richtig!</strong> " + feedback.innerHTML;
        } else {
            // Falsch
            card.classList.add('wrong');
            btn.classList.add('wrong-mark');
            gap.style.color = "var(--error-color)";
            
            // Richtige Antwort im Gap anzeigen (optional) oder einfach rot lassen
            // Hier markieren wir zus√§tzlich den richtigen Button gr√ºn
            const buttons = card.querySelectorAll('.choice-btn');
            buttons.forEach(b => {
                // Wir finden den Button, der nicht geklickt wurde (da es nur 2 gibt, ist es der andere)
                // Oder wir pr√ºfen den Text/Index. Einfacher:
                // Da wir wissen, dass selectedOpt falsch ist, ist der andere richtig.
                if (b !== btn) b.classList.add('correct-mark');
            });

            feedback.innerHTML = "‚ùå <strong>Leider falsch.</strong> " + feedback.innerHTML;
        }
    }

    function resetAll() {
        // Seite neu laden oder DOM zur√ºcksetzen. Hier DOM Reset.
        init();
    }

    function solveAll() {
        questions.forEach(q => {
            const card = document.getElementById(`q-${q.id}`);
            if (card.classList.contains('solved')) return;

            card.classList.add('solved', 'correct');
            const gap = document.getElementById(`gap-${q.id}`);
            const correctBtnIndex = q.correctOpt === 'A' ? 0 : 1;
            const buttons = card.querySelectorAll('.choice-btn');
            
            buttons[correctBtnIndex].classList.add('correct-mark');
            gap.textContent = buttons[correctBtnIndex].textContent;
            gap.style.color = "var(--success-color)";
            
            const feedback = document.getElementById(`fb-${q.id}`);
            feedback.innerHTML = "üí° <strong>L√∂sung:</strong> " + q.explanation;
        });
    }

    // Starten
    init();

</script>

</body>
</html>
