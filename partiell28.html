<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: Partielle √úbersetzung (10 Beispiele)</title>
    <style>
        :root {
            --primary-color: #3f51b5;
            --secondary-bg: #e8eaf6;
            --success-color: #4caf50;
            --error-color: #f44336;
            --text-color: #333;
            --card-bg: #ffffff;
            --highlight-bg: #fff8e1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .instruction-box {
            background-color: var(--secondary-bg);
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 30px;
        }

        /* Liste der Aufgaben */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            border-left: 5px solid transparent;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        /* Deutscher Satz (Quelle) */
        .german-sentence {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .german-sentence::before {
            content: "üá©üá™";
            font-size: 1.2rem;
        }

        /* Russischer Satz (Ziel) */
        .russian-sentence {
            font-size: 1.3rem;
            color: #2c3e50;
            font-weight: 500;
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Wichtig f√ºr Responsivit√§t */
            gap: 8px;
            background-color: #fafafa;
            padding: 10px;
            border-radius: 6px;
        }

        .russian-sentence::before {
            content: "üá∑üá∫";
            font-size: 1.2rem;
            margin-right: 5px;
        }

        /* Dropdown Styling */
        select {
            padding: 8px 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1.1rem;
            background-color: white;
            cursor: pointer;
            min-width: 140px;
            font-family: inherit;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Feedback Styles */
        select.correct {
            border-color: var(--success-color);
            background-color: #e8f5e9;
            color: #2e7d32;
            font-weight: bold;
        }

        select.incorrect {
            border-color: var(--error-color);
            background-color: #ffebee;
            color: #c62828;
            font-weight: bold;
        }

        /* Visuelles Feedback an der Karte */
        .task-card.card-correct { border-left-color: var(--success-color); }
        .task-card.card-wrong { border-left-color: var(--error-color); }

        /* Controls */
        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button.ctrl-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: transform 0.1s;
            min-width: 160px;
        }

        button.ctrl-btn:active { transform: scale(0.98); }
        
        .btn-reset { background-color: #78909c; }
        .btn-reset:hover { background-color: #607d8b; }
        
        .btn-solve { background-color: #ff9800; }
        .btn-solve:hover { background-color: #f57c00; }

        @media (max-width: 600px) {
            .russian-sentence { font-size: 1.1rem; }
            select { width: 100%; margin-top: 5px; margin-bottom: 5px; }
            .controls { flex-direction: column; }
            button.ctrl-btn { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Partielle √úbersetzung</h1>
    </header>

    <div class="instruction-box">
        <p><strong>Anleitung:</strong> W√§hle das passende russische Verb f√ºr die L√ºcke aus. Achte auf den Kontext (F√§higkeit vs. M√∂glichkeit) und die richtige Form.</p>
    </div>

    <div class="task-list" id="taskList">
        <!-- JS generiert Inhalt -->
    </div>

    <div class="controls">
        <button class="ctrl-btn btn-reset" onclick="resetAll()">Zur√ºcksetzen</button>
        <button class="ctrl-btn btn-solve" onclick="solveAll()">L√∂sung anzeigen</button>
    </div>
</div>

<script>
    /*
        Datenstruktur:
        de: Deutscher Satz
        pre: Russischer Satzteil VOR der L√ºcke
        post: Russischer Satzteil NACH der L√ºcke
        correct: Richtige L√∂sung
        distractors: Falsche Antworten (f√ºrs Dropdown)
    */
    const tasks = [
        {
            id: 1,
            de: "Wir <strong>k√∂nnen</strong> morgen ins Kino gehen. (Plan/M√∂glichkeit)",
            pre: "–ú—ã", post: "–ø–æ–π—Ç–∏ –≤ –∫–∏–Ω–æ –∑–∞–≤—Ç—Ä–∞.",
            correct: "–º–æ–∂–µ–º",
            distractors: ["—É–º–µ–µ–º", "–º–æ–≥—É—Ç", "—É–º–µ—é—Ç"]
        },
        {
            id: 2,
            de: "Ich <strong>kann</strong> nicht lesen. (Ich habe es nie gelernt)",
            pre: "–Ø –Ω–µ", post: "—á–∏—Ç–∞—Ç—å.",
            correct: "—É–º–µ—é",
            distractors: ["–º–æ–≥—É", "—É–º–µ–µ—à—å", "–º–æ–∂–µ—à—å"]
        },
        {
            id: 3,
            de: "Entschuldigung, <strong>k√∂nnen</strong> Sie mir sagen, wo die Metro ist?",
            pre: "–ò–∑–≤–∏–Ω–∏—Ç–µ, –≤—ã", post: "–º–Ω–µ —Å–∫–∞–∑–∞—Ç—å, –≥–¥–µ –º–µ—Ç—Ä–æ?",
            correct: "–º–æ–∂–µ—Ç–µ",
            distractors: ["—É–º–µ–µ—Ç–µ", "–º–æ–∂–µ–º", "—É–º–µ—é—Ç"]
        },
        {
            id: 4,
            de: "Er <strong>kann</strong> sehr gut Gitarre spielen.",
            pre: "–û–Ω –æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–æ", post: "–∏–≥—Ä–∞—Ç—å –Ω–∞ –≥–∏—Ç–∞—Ä–µ.",
            correct: "—É–º–µ–µ—Ç",
            distractors: ["–º–æ–∂–µ—Ç", "—É–º–µ—é—Ç", "–º–æ–≥—É—Ç"]
        },
        {
            id: 5,
            de: "<strong>Kannst</strong> du mir deinen Stift geben?",
            pre: "–¢—ã", post: "–¥–∞—Ç—å –º–Ω–µ —Ç–≤–æ—é —Ä—É—á–∫—É?",
            correct: "–º–æ–∂–µ—à—å",
            distractors: ["—É–º–µ–µ—à—å", "–º–æ–≥—É", "—É–º–µ—é"]
        },
        {
            id: 6,
            de: "Kinder <strong>k√∂nnen</strong> noch nicht Auto fahren.",
            pre: "–î–µ—Ç–∏ –µ—â—ë –Ω–µ", post: "–≤–æ–¥–∏—Ç—å –º–∞—à–∏–Ω—É.",
            correct: "—É–º–µ—é—Ç",
            distractors: ["–º–æ–≥—É—Ç", "—É–º–µ–µ–º", "–º–æ–∂–µ–º"]
        },
        {
            id: 7,
            de: "Heute <strong>kann</strong> ich nicht arbeiten, ich bin krank.",
            pre: "–°–µ–≥–æ–¥–Ω—è —è –Ω–µ", post: "—Ä–∞–±–æ—Ç–∞—Ç—å, —è –±–æ–ª–µ–Ω.",
            correct: "–º–æ–≥—É",
            distractors: ["—É–º–µ—é", "–º–æ–∂–µ—Ç", "—É–º–µ–µ—Ç"]
        },
        {
            id: 8,
            de: "Meine Oma <strong>kann</strong> leckere Piroggen backen.",
            pre: "–ú–æ—è –±–∞–±—É—à–∫–∞", post: "–ø–µ—á—å –≤–∫—É—Å–Ω—ã–µ –ø–∏—Ä–æ–≥–∏.",
            correct: "—É–º–µ–µ—Ç",
            distractors: ["–º–æ–∂–µ—Ç", "—É–º–µ—é—Ç", "–º–æ–≥—É—Ç"]
        },
        {
            id: 9,
            de: "Sie (die Nachbarn) <strong>k√∂nnen</strong> uns nicht h√∂ren. (Es ist zu laut)",
            pre: "–û–Ω–∏ –Ω–µ", post: "–Ω–∞—Å —Å–ª—ã—à–∞—Ç—å.",
            correct: "–º–æ–≥—É—Ç",
            distractors: ["—É–º–µ—é—Ç", "–º–æ–∂–µ–º", "—É–º–µ–µ—Ç"]
        },
        {
            id: 10,
            de: "<strong>K√∂nnt</strong> ihr Englisch sprechen?",
            pre: "–í—ã", post: "–≥–æ–≤–æ—Ä–∏—Ç—å –ø–æ-–∞–Ω–≥–ª–∏–π—Å–∫–∏?",
            correct: "—É–º–µ–µ—Ç–µ",
            distractors: ["–º–æ–∂–µ—Ç–µ", "—É–º–µ–µ–º", "–º–æ–≥—É—Ç"]
        }
    ];

    const container = document.getElementById('taskList');

    // Hilfsfunktion zum Mischen der Optionen
    function shuffleOptions(correct, distractors) {
        let all = [correct, ...distractors];
        for (let i = all.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [all[i], all[j]] = [all[j], all[i]];
        }
        return all;
    }

    function init() {
        container.innerHTML = "";
        tasks.forEach(t => {
            const options = shuffleOptions(t.correct, t.distractors);
            
            // Dropdown HTML bauen
            let optionsHTML = `<option value="">...</option>`;
            options.forEach(opt => {
                optionsHTML += `<option value="${opt}">${opt}</option>`;
            });

            const card = document.createElement('div');
            card.className = "task-card";
            card.id = `card-${t.id}`;

            card.innerHTML = `
                <div class="german-sentence">${t.de}</div>
                <div class="russian-sentence">
                    <span>${t.pre}</span>
                    <select id="select-${t.id}" data-solution="${t.correct}" onchange="checkAnswer(this)">
                        ${optionsHTML}
                    </select>
                    <span>${t.post}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Sofort-Feedback Funktion
    function checkAnswer(selectElement) {
        const card = selectElement.closest('.task-card');
        const userVal = selectElement.value;
        const solution = selectElement.getAttribute('data-solution');

        // Reset
        selectElement.classList.remove('correct', 'incorrect');
        card.classList.remove('card-correct', 'card-wrong');

        if (userVal === "") return;

        if (userVal === solution) {
            selectElement.classList.add('correct');
            card.classList.add('card-correct');
        } else {
            selectElement.classList.add('incorrect');
            card.classList.add('card-wrong');
        }
    }

    function resetAll() {
        // Alle Selects zur√ºcksetzen
        const selects = document.querySelectorAll('select');
        selects.forEach(sel => {
            sel.value = "";
            sel.classList.remove('correct', 'incorrect');
            const card = sel.closest('.task-card');
            card.classList.remove('card-correct', 'card-wrong');
        });
    }

    function solveAll() {
        const selects = document.querySelectorAll('select');
        selects.forEach(sel => {
            sel.value = sel.getAttribute('data-solution');
            
            // Manuelles Triggern des Feedbacks (ohne onchange Event)
            sel.classList.remove('incorrect');
            sel.classList.add('correct');
            const card = sel.closest('.task-card');
            card.classList.remove('card-wrong');
            card.classList.add('card-correct');
        });
    }

    // Start
    init();

</script>

</body>
</html>
